<div class = 'header'>
    <div class="navbar navbar-default">
    	<div class="container">
      		<div class="navbar-header">
        		<a class="navbar-brand" href="#home">Game</a>
      		</div>
      		<div class="navbar-collapse collapse">
		        <ul class="nav navbar-nav">
		          <li class = 'active'><a href="#create_game">Create game</a></li>
		          <li><a href="#find_games">Find games</a></li>

<div id = 'message'></div>
<div id = 'error'></div>

<div ng-controller = 'CreateGameController' style = 'width: 300px'>

	<div class = 'form-group'>
		<label for = 'name'>Name</label>

		<input 
			placeholder="Enter game name" 
			class = 'form-control' 
			ng-model="name" 
			id = 'name'
		>
	</div>

	<div class = 'form-group'>
		<label for = 'maxPlayers'>Max players</label>

		<input 
			placeholder="Enter max players count" 
			class = 'form-control' 
			ng-model="maxPlayers" 
			id = 'maxPlayers'
		>
	</div>

	<div class = 'form-group dropdown'>
		<label for = 'map'>Map</label>

		<select ng-model = 'map_id' id = 'map' class="form-control">
			<option value = '0' selected = 'selected'>Select map</option>
			<option ng-repeat = 'map in maps' value = '[[ map.id ]]'>[[ map.name ]]</option>
		</select>
	</div>

	<input class = 'btn btn-primary' type = button value = 'Create game' ng-click = 'create_game()'>
</div>
