<div id = 'message'></div>

<div ng-controller = 'CreateMapController' style = 'width: 300px'>

	<div class = 'form-group'>
		<label for = 'name'>Name</label>

		<input 
			placeholder="Enter map name" 
			class = 'form-control' 
			ng-model="name" 
			id = 'name'
		>
	</div>

	<div class = 'form-group'>
		<label for = 'maxPlayers'>Max players</label>

		<input 
			placeholder="Enter max players count" 
			class = 'form-control' 
			ng-model="maxPlayers" 
			id = 'maxPlayers'
		>
	</div>

	<div class = 'form-group'>
		<label for = 'map'>Map</label>

		<textarea id = 'map' class = 'form-control'></textarea>
	</div>

	<input class = 'btn btn-primary' type = button value = 'Create map' ng-click = 'create_map()'>
</div>
