<div id = 'message'></div>
<div id = 'error'></div>

<div ng-controller = 'CreateGameController' style = 'width: 300px'>

	<div class = 'form-group'>
		<label for = 'name'>Name</label>

		<input 
			placeholder="Enter game name" 
			class = 'form-control' 
			ng-model="name" 
			id = 'name'
		>
	</div>

	<div class = 'form-group'>
		<label for = 'maxPlayers'>Max players</label>

		<input 
			placeholder="Enter max players count" 
			class = 'form-control' 
			ng-model="maxPlayers" 
			id = 'maxPlayers'
		>
	</div>

	<div class = 'form-group dropdown'>
		<label for = 'map'>Map</label>

		<select ng-model = 'map_id' id = 'map' class="form-control">
			<option ng-repeat = 'map in maps' value = '[[ map.id ]]'>[[ map.name ]]</option>
		</select>
	</div>

	<div class = 'form-group'>
		<label for = 'accel'>Acceleration</label>

		<input 
			placeholder="Enter acceleration" 
			class = 'form-control' 
			ng-model="accel" 
			id = 'accel'
			ng-value="0.1"
		>
	</div>

	<div class = 'form-group'>
		<label for = 'maxVelocity'>Max velocity</label>

		<input 
			placeholder="Enter max velocity" 
			class = 'form-control' 
			ng-model="maxVelocity" 
			id = 'maxVelocity'
			ng-value="0.99"
		>
	</div>

	<div class = 'form-group'>
		<label for = 'friction'>Friction</label>

		<input 
			placeholder="Enter friction" 
			class = 'form-control' 
			ng-model="friction" 
			id = 'friction'
			ng-value="0.1"
		>
	</div>

	<div class = 'form-group'>
		<label for = 'gravity'>Gravity</label>

		<input 
			placeholder="Enter gravity" 
			class = 'form-control' 
			ng-model="gravity" 
			id = 'gravity'
			ng-value="0.1"
		>
	</div>

	<input class = 'btn btn-primary' type = button value = 'Create game' ng-click = 'create_game()'>
</div>
