<div id = 'message'></div>
<div id = 'error'></div>

<div ng-controller = 'LobbyController' class = 'navbar-form' style = 'width: 600px'>

	<div ng-repeat = 'message in messages' class="alert alert-info"><strong>[[ message.login ]]</strong> say at [[ message.time ]]: <strong>[[ message.text ]]</strong></div>

	<div class = 'form-group' style = 'width: 88%'>
		<input 
			placeholder="Enter text" 
			class = 'form-control' 
			ng-model="text" 
			id = 'text'
			required 
		>
	</div>

	<input class = 'btn btn-primary' type = button value = 'Send' ng-click = 'send_message()'>

</div>
